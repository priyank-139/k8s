trigger: none
parameters:
  - name: image
    type: string
    default: 'attendance'
    values: 
      - attendance
      - employee
      - salary
      - elasticsearch
      - frontend
      - mysql
      - webserver


resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '38a9bed5-24d1-42a1-9abe-ebf1e4134f15'
  imageRepository: '${{ parameters.image }}'
  containerRegistry: 'registry139.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/${{ parameters.image }}/Dockerfile'
  tag: '$(Build.BuildId)'


  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
